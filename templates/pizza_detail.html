{% extends 'base.html' %}
{% block title %}
 Пицца {{ apizza.name }}
{% endblock title %}
{% block page %}
<a href="{% url 'home1' %}">Главная</a>
    <div>
        <h2>{{ apizza.name }}</h2>
        {% if apizza.photo %}
            <img src="{{ apizza.photo.url }}" alt="{{ apizza.name }}">
        {% endif %}
        <div>{{ apizza.short_description }}</div>
        <div>{{ apizza.price|floatformat:"2" }}</div>
    </div>
    <h2>Заказ</h2>
    <form method="POST">
    {{ myform.as_ul }}
        <input type="submit" value="Оеправить заказ">
    </form>
{% endblock page %}
