{% extends 'base.html' %}

{% block page %}
    {% for key in a1 %}
        <div>
            <h2><a href="{% url 'pizza-detail' pizza_id=key.id %}">{{ key.name }}</a></h2>
            {% if key.photo %}
                <img src="{{ key.photo.url }}" alt="{{ key.name }}">
            {% endif %}
            <div>{{ key.short_description }}</div>
            <div>{{ key.price|floatformat:"2" }}</div>
        </div>
    {% endfor %}
{% endblock page %}
